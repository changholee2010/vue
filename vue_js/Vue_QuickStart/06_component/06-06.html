<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }

        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }

        .layout1 {
            margin: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

    <script type="text/javascript">
        Vue.component('option-component', {
            template: '<option>hello</option>'
        })
    </script>

    <script type="text/x-template" id="selectTemplate">
        <!-- <template id="selectTemplate"> -->
        <!-- x-template 일 경우에는 정상적으로 랜더링 됨 하지만 template 으로 불가. -->
        <select>
            <option-component></option-component>
            <option-component></option-component>
        </select>
        <!-- </template> -->
    </script>


    <script type="text/javascript">
        Vue.component('select-option', {
            template: '#selectTemplate'
        })
    </script>

</head>

<body>

    <div id="app">
        <select>
            <!-- <option-component>를 사용할 수 없다.  select > option 의 순서가 되어야 한다. </option-component> -->
            <option is='option-component'></option>
            <option is='option-component'></option>
        </select>

        <select-option></select-option>
    </div>

    <script>
        Vue.config.devtools = true;
        var vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
