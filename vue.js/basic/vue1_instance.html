<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div class="content">
        <div id="app">
            <!-- 컴포넌트가 사용하는 HTML DOM조각을 템플릿이라고 한다. -->
            <p>{{hello}}</p>
            <ul>
                <li v-text="banana"></li>
                <li>cherry</li>
            </ul>
            <my-component></my-component>
            <your-component></your-component>
        </div>
    </div>

    <script>
        // 전역컴포넌트.
        Vue.component('my-component', // 컴포넌트의 이름과 옵션
            {
                template: `<span>my data</span>`
            });

        Vue.component('your-component', {
            template: `<div>
                            <dl>
                                <dt>{{menu}}</dt>
                                <dd>{{description}}</dd>
                            </dl>
                       </div>`,
            data: function () {
                return {
                    menu: 'coffee',
                    description: 'delicious coffee'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
                apple: 'ate apple',
                banana: 'ate banana',
                hello: 'hello, world'
            }
        });
        console.log(vm);
    </script>
</body>

</html>
